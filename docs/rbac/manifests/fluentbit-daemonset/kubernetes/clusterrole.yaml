apiVersion: rbac.authorization.k8s.io/v1 
kind: ClusterRole
metadata:
  name: logging-fluentbit-cluster-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
      - events
      - endpoints
      - nodes
      - nodes/proxy
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - logging-fluentbit
